      <input name="old_pass" type="password" class="form-control" id="inputName3" placeholder="old pass">

  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">New Password</label>
    <div class="col-sm-10">
      <input name="new_pass" type="password" class="form-control" id="inputPassword3" placeholder="new pass">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Change</button>
    </div>
  </div>
</form>
